<html>
<head>
    <title>{{.title}}</title>
    <link rel="stylesheet" href="css/slot.css">
</head>
<body>
<div class="userLogin">
    <div class="app-time">
        <div>
            <form id="slots" class="input-group">
                {{range .slots}}
                    <ul>{{.date}}</ul>
                    <button type="button" class="color-input">{{.startTime}}</button>
                {{end}}
            </form>
        </div>
    </div>
</div>
</body>
</html>
